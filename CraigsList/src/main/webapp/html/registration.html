

<div class="row">
    <div class="col-xs-12"  >
		<form  ng-submit="register()">
			<h2 align="center">Please Sign Up<br/> <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" ng-model="user.first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" ng-model="user.last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" ng-model="user.display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3" required>
			</div>
			<div class="form-group">
				<input type="text" ng-model="user.email" id="email" class="form-control input-lg" placeholder="Email Address" ng-blur="checkEmail()" tabindex="4" required autocomplete="off">
			</div>
			<div class="form-group" id ="emailCheck" style="color:red;margin-left:10px;display:none;">*{{emailCheck}}</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" ng-model="user.password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" required autocomplete="off">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" ng-model="user.password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required autocomplete="off">
					</div>
				</div>
			</div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				
			</div>
		</form>
	</div>
</div>



<div class="row" style="margin-top:20px">
    <div class="col-xs-12 ">
        <form  ng-submit="login()" role="form" name="form" novalidate>
            <fieldset>
                <h2>Please Sign In</h2>
                <hr class="colorgraph">
                <div class="form-group" id ="userCheck" style="color:red;margin-left:10px;display:none;">*{{userCheck}}</div>
                <div class="form-group">
                    <input type="text" ng-model="user.emailLogin" id="emailLogin" name="emailLogin" class="form-control input-lg" 
                           ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'
                           placeholder="Email Address" required>
                </div>

                <div class="form-group" style="color: red; margin-left: 10px;"
                     ng-show="form.emailLogin.$touched && form.emailLogin.$invalid">
                    <div ng-show="form.emailLogin.$error.required">
                        Email is required.</div>
                </div>
                
                            <div class="form-group" style="color: red; margin-left: 10px;"
                 ng-show="form.emailLogin.$invalid">
                <div ng-show="form.emailLogin.$error.pattern">Enter valid email</div>
            </div>

                <div class="form-group">
                    <input type="password" ng-model="user.passwordLogin" id="passwordLogin" name="passwordLogin"  class="form-control input-lg" placeholder="Password" required>
                </div>
<!--                 <div class="form-group" style="color: red; margin-left: 10px;"
                     ng-show="form.passwordLogin.$touched && form.passwordLogin.$invalid">
                    <div ng-show="form.passwordLogin.$error.required">
                        passsword is required.</div>
                </div> -->

<button type="button" class="btn" data-color="info">Remember Me</button>
<input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
<a href="" class="btn btn-link pull-right">Forgot Password?</a>
</span> -->
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="form.$invalid"  value="Sign In">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

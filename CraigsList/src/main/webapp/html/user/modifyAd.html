<div class="row" style="margin-top:20px">
<div class="col-xs-12">
		<form  ng-submit="updateProduct();" role="form">
			<fieldset>
				<h3>Modify Posting</h3>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" ng-model="productData.title" id="name"  class="form-control input-lg">
                    <input type="hidden" ng-model="actualTitle" id="name" class="form-control input-lg">
				</div>
				<div class="form-group">
                    <input type="text" ng-model="productData.price" id="description" class="form-control input-lg">
                    <input type="hidden" ng-model="productData.productId" id="description" class="form-control input-lg">
				</div>
				<div class="form-group">
                    <input type="text" ng-model="productData.contact" id="description" class="form-control input-lg">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="UPDATE">
					</div>
				</div>
			</fieldset>
		</form>
</div>
</div>

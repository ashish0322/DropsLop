<!-- Page Content -->
    <div id="page-wrapper">
        

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{title}}</h1>
                </div>
            </div>

<div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-4">
                    <h3 class="panel-title">Users Table</h3>
                  </div>
                  <div class="col-xs-2 col-lg-2">
		              <label for="search">Search:</label>
		              <input ng-model="u" id="search" class="form-control" placeholder="Filter text">
		             
		            </div>
		            <div class="col-xs-2 col-lg-2">
		              <label for="search">items per page:</label>
             		  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
		            </div>
                </div>
              </div>
              <div class="panel-body">
               <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registered On</th>
                        <th>Last Login Date</th>
                        <th>Status</th>
                    </tr> 
                  </thead>
                 	<tbody >
                          <tr dir-paginate="user in users | filter: u | itemsPerPage: pageSize" current-page="currentPage" ng-hide="user.userInfo.role=='amin'">
                            <td>
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" ng-model="user.active"  
                                    	ng-checked="user.active" data-ng-change='changeStatus(user.active,user.userId)' >
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </td>
                            
                            <td>{{user.firstName}} &nbsp;{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.userInfo.registeredDate}}</td>
                            <td>{{user.userInfo.lastLoginDate}}</td>
                            <td>{{user.active}}</td>
                          </tr>
                    </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Current Page {{currentPage}}
                  </div>
                  <div class="col col-xs-8">
                   <div ng-controller="OtherController" class="other-controller">
			          <div class="text-center">
			          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="html/admin/dirPagination.tpl.html"></dir-pagination-controls>
			          </div>
			        </div>
                  </div>
                </div>
              </div>
            </div>
        
</div>

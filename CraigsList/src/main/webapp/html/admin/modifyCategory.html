<div class="row" style="margin-top:20px">
<div class="col-xs-12">
		<form  ng-submit="updateCategory();" role="form">
			<fieldset>
				<h3>Modify Category</h3>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" ng-model="categoryData.title" id="name" ng-blur="checkCategoryy()" class="form-control input-lg">
                    <input type="hidden" ng-model="actualTitle" id="name" class="form-control input-lg">
				</div>
				<div class="form-group" id ="categoryCheck" style="color:red;margin-left:10px;display:none;">*{{categoryCheck}}</div>
				<div class="form-group">
                    <input type="text" ng-model="categoryData.description" id="description" class="form-control input-lg">
                    <input type="hidden" ng-model="categoryData.categoryId" id="description" class="form-control input-lg">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="UPDATE">
					</div>
				</div>
			</fieldset>
		</form>
</div>
</div>

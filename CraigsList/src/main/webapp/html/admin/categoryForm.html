<div class="row" style="margin-top:20px">
<div class="col-xs-12">
		<form  ng-submit="createCategory();" role="form">
			<fieldset>
				<h3>Add Category</h3>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" ng-model="category.title" id="name" class="form-control input-lg" placeholder="Category Name">
				</div>
				<div class="form-group" id ="categoryCheck" style="color:red;margin-left:10px;display:none;">*{{categoryCheck}}</div>
				<div class="form-group">
                    <input type="text" ng-model="category.description" id="description" class="form-control input-lg" placeholder="Description">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="ADD">
					</div>
				</div>
			</fieldset>
		</form>
</div>
</div>
